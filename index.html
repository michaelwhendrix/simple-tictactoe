<html>
    <head>
        <title>Simple Tic-Tac-Toe</title>
        <style>
            span {
                display: inline-block;
            }
        </style>
    </head>
    <body>
        <header>
        <h1>Simple Tic-Tac-Toe</h1>
        <button onclick="chngMark()">Time Warp</button>
        </header>
        <span>
            <div id="a1">X</div>
            <div id="a2">X</div>
            <div id="a3">O</div>
        </span>
        <span>
            <div id="b1">O</div>
            <div id="b2">O</div>
            <div id="b3">X</div>
        </span>
        <span>
            <div id="c1">X</div>
            <div id="c2">O</div>
            <div id="c3">X</div>
        </span>
    </body>
    <script>
       function chngMark() {
        let tileOneToNine = Math.floor(Math.random() * 9);
        switch(tileOneToNine) {
            case 0:
                document.getElementById("a1").innerHTML = "A";
                break;
            case 1:
                document.getElementById("a2").innerHTML = "A";
                break;
            case 2:
                document.getElementById("a3").innerHTML = "A";
                break;
            case 3:
                document.getElementById("b1").innerHTML = "A";
                break;

            case 4:
                document.getElementById("b2").innerHTML = "A";
                break;
            case 5:
                document.getElementById("b3").innerHTML = "A";
                break;
            case 6:
                document.getElementById("c1").innerHTML = "A";
                break;
            case 7:
                document.getElementById("c2").innerHTML = "A";
                break;
            case 8:
                document.getElementById("c3").innerHTML = "A";
                break;
            }
       }  
       chngMark();
    </script>
</html>
