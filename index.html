<html>
    <head>
        <title>Simple Tic-Tac-Toe</title>
        <style>
            span {
                display: inline-block;
            }
        </style>
    </head>
    <body>
        <h1>Simple Tic-Tac-Toe</h1>
        <span>
            <div>X</div>
            <div>X</div>
            <div>O</div>
        </span>
        <span>
            <div>O</div>
            <div>O</div>
            <div>X</div>
        </span>
        <span>
            <div>X</div>
            <div>O</div>
            <div>X</div>
        </span>

    </body>
</html>
