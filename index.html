<html>
    <head>
        <title>Simple Tic-Tac-Toe</title>
        <style>
            span {
                display: flex;
                flex-direction:row;
            }
            div {
                font-size: 40px;
                border: 2px solid black;
                height: 50px;
                width: 50px;
                margin: 5px;
                text-align: center;
            }
            button {
                height: 100px;
                width: 400px;
                font-size: 50px;
            }
        </style>
    </head>
    <body>
        <header>
        <h1>Simple Tic-Tac-Toe</h1>
        <button onclick="chngMark()">Time Warp</button>
        </header>
        <section>Level One
        <span>
            <div id="1" onclick="addMark(0)"></div>
            <div id="2" onclick="addMark(1)"></div>
            <div id="3" onclick="addMark(2)"></div>
        </span>
        <span>
            <div id="b1" onclick="addMarkB1()"></div>
            <div id="b2" onclick="addMarkB2()"></div>
            <div id="b3" onclick="addMarkB3()"></div>
        </span>
        <span>
            <div id="c1" onclick="addMarkC1()"></div>
            <div id="c2" onclick="addMarkC2()"></div>
            <div id="c3" onclick="addMarkC3()"></div>
        </span>
        </section>

        <section>Level Two
            <span>
                <div id="a1" onclick="addMarkA1()"></div>
                <div id="a2" onclick="addMarkA2()"></div>
                <div id="a3" onclick="addMarkA3()"></div>
            </span>
            <span>
                <div id="b1" onclick="addMarkB1()"></div>
                <div id="b2" onclick="addMarkB2()"></div>
                <div id="b3" onclick="addMarkB3()"></div>
            </span>
            <span>
                <div id="c1" onclick="addMarkC1()"> </div>
                <div id="c2" onclick="addMarkC2()"></div>
                <div id="c3" onclick="addMarkC3()"></div>
            </span>
            </section>
            
            <section>Level Three
                <span>
                    <div id="a1" onclick="addMarkA1()"></div>
                    <div id="a2" onclick="addMarkA2()"></div>
                    <div id="a3" onclick="addMarkA3()"></div>
                </span>
                <span>
                    <div id="b1" onclick="addMarkB1()"></div>
                    <div id="b2" onclick="addMarkB2()"></div>
                    <div id="b3" onclick="addMarkB3()"></div>
                </span>
                <span>
                    <div id="c1" onclick="addMarkC1()"></div>
                    <div id="c2" onclick="addMarkC2()"></div>
                    <div id="c3" onclick="addMarkC3()"></div>
                </span>
                </section>
        
    </body>
    <script>
        const gridPlace = ["1", "2", "3"];
        let gridMrk = "";

        function addMark(inMark) {
            gridMrk = document.getElementById(gridPlace[inMark]).innerHTML;
            if (gridMrk == "");
            document.getElementById(gridPlace[inMark]).innerHTML = "X";
        }
        
        function addMarkA2() {
            document.getElementById("a2").innerHTML = "X";
        }
        function addMarkA3() {
            document.getElementById("a3").innerHTML = "X";
        }
        function addMarkB1() {
            document.getElementById("b1").innerHTML = "X";
        }
        function addMarkB2() {
            document.getElementById("b2").innerHTML = "X";
        }
        function addMarkB3() {
            document.getElementById("b3").innerHTML = "X";
        }
        function addMarkC1() {
            document.getElementById("c1").innerHTML = "X";
        }
        function addMarkC2() {
            document.getElementById("c2").innerHTML = "X";
        }
        function addMarkC3() {
            document.getElementById("c3").innerHTML = "X";
        }

        function chngMark() {
        let mark = "";
        let tileOneToNine = Math.floor(Math.random() * 9);
        let XorY = Math.floor(Math.random() * 2);
        if(XorY ==0) {mark = "X";}
        else {mark = "O";}
        switch(tileOneToNine) {
            case 0:
                document.getElementById("1").innerHTML = mark;
                break;
            case 1:
                document.getElementById("2").innerHTML = mark;
                break;
            case 2:
                document.getElementById("3").innerHTML = mark;
                break;
            case 3:
                document.getElementById("b1").innerHTML = mark;
                break;

            case 4:
                document.getElementById("b2").innerHTML = mark;
                break;
            case 5:
                document.getElementById("b3").innerHTML = mark;
                break;
            case 6:
                document.getElementById("c1").innerHTML = mark;
                break;
            case 7:
                document.getElementById("c2").innerHTML = mark;
                break;
            case 8:
                document.getElementById("c3").innerHTML = mark;
                break;
            }
       }
    </script>
</html>
