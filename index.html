<html>
    <head>
        <title>Simple Tic-Tac-Toe</title>
        <style>
            span {
                display: inline-block;
            }
        </style>
    </head>
    <body>
        <h1>Simple Tic-Tac-Toe</h1>
        <span>
            <div id="a1">X</div>
            <div id="a2">X</div>
            <div id="a3">O</div>
        </span>
        <span>
            <div id="b1">O</div>
            <div id="b2">O</div>
            <div id="b3">X</div>
        </span>
        <span>
            <div id="c1">X</div>
            <div id="c2">O</div>
            <div id="c3">X</div>
        </span>

    </body>
</html>
