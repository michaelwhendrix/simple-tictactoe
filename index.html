<html>
    <head>
        <title>Simple Tic-Tac-Toe</title>
        <style>
            span {
                display: flex;
                flex-direction:row;
            }
            div {
                font-size: 40px;
                border: 2px solid black;
                height: 50px;
                width: 50px;
                margin: 5px;
                text-align: center;
            }
            button {
                height: 100px;
                width: 400px;
                font-size: 50px;
            }
        </style>
    </head>
    <body>
        <header>
        <h1>Simple Tic-Tac-Toe</h1>
        <button onclick="chngMark()">Time Warp</button>
        </header>
        <span>
            <div id="a1"></div>
            <div id="a2"></div>
            <div id="a3"></div>
        </span>
        <span>
            <div id="b1"></div>
            <div id="b2"></div>
            <div id="b3"></div>
        </span>
        <span>
            <div id="c1"></div>
            <div id="c2"></div>
            <div id="c3"></div>
        </span>
    </body>
    <script>
       function chngMark() {
        let mark = "";
        let tileOneToNine = Math.floor(Math.random() * 9);
        let XorY = Math.floor(Math.random() * 2);
        if(XorY ==0) {mark = "X";}
        else {mark = "O";}
        switch(tileOneToNine) {
            case 0:
                document.getElementById("a1").innerHTML = mark;
                break;
            case 1:
                document.getElementById("a2").innerHTML = mark;
                break;
            case 2:
                document.getElementById("a3").innerHTML = mark;
                break;
            case 3:
                document.getElementById("b1").innerHTML = mark;
                break;

            case 4:
                document.getElementById("b2").innerHTML = mark;
                break;
            case 5:
                document.getElementById("b3").innerHTML = mark;
                break;
            case 6:
                document.getElementById("c1").innerHTML = mark;
                break;
            case 7:
                document.getElementById("c2").innerHTML = mark;
                break;
            case 8:
                document.getElementById("c3").innerHTML = mark;
                break;
            }
       }
    </script>
</html>
